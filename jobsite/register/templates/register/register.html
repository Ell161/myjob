{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v6 by Colorlib</title>
	<link rel="stylesheet" href="{% static 'register/css/normalize.css' %}">
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'register/css/font-awesome.min.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}"/>
</head>
<body>
	<div class="page-content">
		<div class="form-v6-content">
			<form class="form-detail" method="post">
				{% csrf_token %}
				<h2>Регистрация</h2>
				{% for field in form %}
				<div class="element-input">
					<div class="info-input">{{ field }}</div>
					<div class="error-input">
					{% if field.errors %}
						{% for error in field.errors %}
							{% if error != 'This field is required.' and error != 'Обязательное поле.' %}
								<span>{{ error }}</span>
							{% endif %}
						{% endfor %}
					{% endif %}
					</div>
				</div>
				{% endfor %}
				<div class="form-row-last">
					<button class="main-button icon-button" type="submit">Зарегистрировать</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
